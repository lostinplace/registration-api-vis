<!doctype html>
<html lang="">
  <head>
    <style>

      * {
        font-family: verdana;
        font-size: 10px;
      }

      #chart {
        height: 500px;
      }

      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }

      .link:hover {
        stroke-opacity: .5;
      }
    </style>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('js/main');
    </script>
  </head>
  <body>
    <div id="chart">

    </div>
  </body>
</html>
